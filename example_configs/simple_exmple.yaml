# Example filefetcher configuration file in YAML 1.2 format.

# Required parameters
#
# out_dir: Where the files will be placed. Files will be placed inside of a directory inside of a directory named for
#          the reciever, in a structure mirroring the remote device.
# url: The pattern used for formatting file URLs. The pattern may contain both date format strings and config
#      substitution strings. Use a double percent for substitution strings.
#
#
# Optional parameters
#
# recvSpeed: Maximum bandwidth in bytes per second. Will also attempt to set TCP receive window to double this value.
# backfill: if provided a date in mm/dd/yyyy format, an attempt will be made to retrieve all missing files through that
#           date.

queues:
  - name:spurr
    dataloggers:
      - name: SPBG
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/DSK1/SSN/LOG1_A/%y%j/SPBG%j0.%y_
        address: 10.0.0.1
    
      - name: SPCR
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/DSK1/SSN/LOG1_A/%y%j/SPCR%j0.%y_
        address: 10.0.0.2
    
      - name: SPCG
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/%Y%m/a/SPCG%Y%m%d0000a.T00
        address: 10.0.0.3
    
      - name: SPCP
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/%Y%m/a/SPCP%Y%m%d0000a.T00
        address: 10.0.0.4
  - name:okmok
    dataloggers:
      - name: OKCE
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/DSK1/SSN/LOG1_A/%y%j/SPBG%j0.%y_
        address: 10.0.0.5
    
      - name: OKNC
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/DSK1/SSN/LOG1_A/%y%j/SPCR%j0.%y_
        address: 10.0.0.6
    
      - name: OKFG
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/%Y%m/a/SPCG%Y%m%d0000a.T00
        address: 10.0.0.7
    
      - name: OKSO
        out_dir: /GPS/filefetcher
        recvSpeed: 640
        url: ftp://%%(address)s/%Y%m/a/SPCP%Y%m%d0000a.T00
        address: 10.0.0.8
